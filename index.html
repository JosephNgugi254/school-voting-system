<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>School voting system</h1>
    </div>
    <div id="voting-container">
        <form id="voting-form" action="">
            <label for="voter-name">Voter Name:</label>
            <input type="text" id="voter-name" name="voter-name" placeholder="Enter students name" required>
            
            <label for="admission-number">Admission Number:</label>
            <input type="text" id="admission-number" name="admission-number" placeholder="Enter admission number" required>
            <p id="paragraph">Vote for your preferred candidates</p>

            <div id="candidates">
                <div id="chairpersons" class = "positions">
                    <h3>Chairperson</h3>
                    <div class="candidate-box">
                        <img src="images/user-vector.jpg" alt="">
                        <label for="candidate-name">
                                                   
                            <input type="checkbox" >
                        </label>
                    </div>
                </div>
                <div id="DHcaptains" class = "positions">
                    <h3>Dh Captain</h3>
                    <div class="candidate-box">
                        <img src="images/user-vector.jpg" alt="">
                        <label for="candidate-name">
                                                   
                            <input type="checkbox" >
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit Vote</button>
        </form>
    </div>
    <div id="results">
        <div id="chart-chairperson">
            <h3>Chairperson results</h3>
            <canvas id="myChart"></canvas>
        </div>
        <div id="chart-dhCaptain">
            <h3>Dh captain results</h3>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
